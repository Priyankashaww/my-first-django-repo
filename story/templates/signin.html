         <div class="row mt10">
             <div class="col-sm-6">
                <label for="name"><b>Full Name</b></label>

            </div>
			<div class="row mt10">

				</div>
				<div class="col-sm-6 mt10">
					<label for="city"><b>City</b></label>
					<input type="city" id="city" class="form-control" placeholder="Enter your city" required="" name="a4">
				</div>
		   </div>
		   <div class="row mt10">
				<div class="col-sm-6">
					<label for="pin"><b>Pin</b></label>
					<input type="pin" id="pin" class="form-control" placeholder="Enter your pin" required="" name="a5">
				</div>
				<div class="col-sm-6">
                    <label for="select"><b>State:</b></label>
                    <select required="" class="mt10" >
						<option>Select</option>
                        <option>Andhra Pradesh</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>

                        <option>Goa</option>
                        <option>Gujarat</option>

                        <option>Himachal Pradesh</option>
                        <option>Jharkhand</option>
						<option>Karnataka</option>
						<option>Kerala</option>
						<option>West Bengal</option>
						<option>Uttar Pradesh</option>
                    </select>
				</div>
		   </div>
          <div class="row mt10">
                    <label for="gender"><b>Gender</b></label><br>
              <label class="radio-inline" style="margin-left:0px;">
                 <input type="radio" name="optradio">Male
             </label>
             <label class="radio-inline" margin-left:0px;">
                     <input type="radio" name="optradio">Female
             </label>
             <label class="radio-inline" margin-left:0px;">
                     <input type="radio" name="optradio">Others
             </label>
          
				<div class="col-sm-6">
                  <label for="email"><b>Email</b></label>
                  <input type="email" id="textEmail" class="form-control" placeholder="Enter your email" required=""  name="a6">
				</div> 
			</div>
         <div class="row mt10">
			<div class="col-sm-6">
              <label for="pwd"><b>Password</b></label>
               <input type="password" id="txtPswd" class="form-control" placeholder="Enter your password" required="" name="a7">
            </div>
			 <div class="col-sm-6 mt10">
                  <label for="cnfrmpsd"><b>Confirm Password</b></label>
                  <input type="password" id="confmPswd" class="form-control" placeholder="Enter your confirm password" required="" name="a8">
			</div>
		</div>
